<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="../content/signin_set.css" rel="stylesheet" />
    <link href="../static/content/start_set.css" rel="stylesheet" />
    <title>Sign in</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Lunch Time mmmmmm</h1>
            <nav>
                <ul>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signin">Sign in</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="sign_in">
        <form action="" method="POST">
            <div class="field">
                <label class="label">name</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" name="nombre" placeholder="name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">last name</label>
                <p class="control has-icons-left">
                    <input class="input" type="text" name="last name" placeholder="Last name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <label class="label">Username</label>
                <p class="control has-icons-left">
                    <input type="text" name="username" placeholder="username" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <label class="label">Pasword</label>
                <p class="control has-icons-left">
                    <input type="password" name="password" placeholder="password" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="bt btn-default" type="submit" value="signin" />
                </p>
            </div>
        </form>
    </div>
</body>
</html>
