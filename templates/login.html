<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="../content/login_set.css" rel="stylesheet" />
    <link href="../static/content/start_set.css" rel="stylesheet" />
    <title>login</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Lunch Time mmmmmm</h1>
            <nav>
                <ul>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/signin">Sign in</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login">
        <br />
        <form action="" method="POST">
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" name="username" placeholder="Username" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password" value="">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input class="bt btn-default" type="submit" value="login" />
                </p>
            </div>
            <a href="#"> "¿Perdiste tu contraseña?"</a><br>
            <a href="signin.html"> "¿No tienes cuenta?"</a>
        </form>
        {% if error %}
            <p class="Error"><strong>Error: </strong>{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
